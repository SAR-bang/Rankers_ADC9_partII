<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">\
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Create_Job</title>
</head>
<body>
    <div class="container">
        <div class="row">
            
            <div class="col-md-8 col-md-offset-2">
                
                <h1>Create post</h1>
                
                <form action="save" method="POST">
                    {% csrf_token %}
                    <div class="form-group has-error">
                        <label for="job_Title">Job Title <span class="require">*</span> <small>(This field use in url path.)</small></label>
                        <input type="text" class="form-control" name="job_Title" required />
                        <span class="help-block">Field not entered!</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="job_Catagory">Catagory <span class="require">*</span></label>
                        <input type="text" class="form-control" name="job_Catagory" required />
                    </div>
                    
                    <div class="form-group">
                        <label for="job_discription">Description</label>
                        <textarea rows="5" class="form-control" name="job_discription" ></textarea>
                    </div>
    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            Create
                        </button>
                        <button class="btn btn-default">
                            Cancel
                        </button>
                    </div>
                    
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
